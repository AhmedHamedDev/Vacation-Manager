<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Holiday</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="holidayForm">
            <div class="form-group">
                <label for="name">Holiday Name</label>
                <div class="input-group">
                    <input formControlName="name" type="text" id="name" class="form-control" placeholder="name" name="name">
                </div>
                <p style="color: red;" *ngIf="name.touched && name.hasError('required')">
                    Name is <strong>required</strong>
                </p>
            </div>

            <div class="form-group">
                <label for="holidayDate">Holiday Date</label>
                <div class="input-group">
                    <input  formControlName="holidayDate" id="holidayDate" name="holidayDate" class="form-control" placeholder="yyyy-mm-dd" name="dp"
                        ngbDatepicker #dp="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                    </div>
                </div>
                <p style="color: red;" *ngIf="holidayDate.touched && holidayDate.hasError('required')">
                    Date is <strong>required</strong>
                </p>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" [disabled]="!holidayForm.valid || toggle" class="btn btn-outline-dark"
            (click)="addHoliday()">{{toggle ? 'Loadding...':'Save'}}</button>
    </div>
</ng-template>
